services:
  session-viewer:
    image: ghcr.io/zuoliangyu/ai-session-viewer-web:latest
    ports:
      - "3000:3000"
    volumes:
      # 挂载 Claude Code 会话数据（只读）
      # 没有使用 Claude Code 可以注释掉
      - ~/.claude:/root/.claude:ro

      # 挂载 Codex CLI 会话数据（只读）
      # 没有使用 Codex CLI 可以注释掉
      - ~/.codex:/root/.codex:ro

    # environment:
      # Bearer Token 认证（取消注释启用，不设则免认证）
      # ASV_TOKEN: my-secret
